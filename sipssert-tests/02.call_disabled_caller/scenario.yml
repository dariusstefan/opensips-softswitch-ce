---
timeout: 40

tasks:
  - name: Register caller
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/sipp-register.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}

  - name: Disable ACL caller
    type: mysql-client
    script: scripts/disable_user.sh
    args: {{ caller }} {{ default_domain }}
    require:
      after:
        task: Register caller
        wait: 1

  - name: Caller UAC
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/caller.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}
    require:
      - after:
          task: Disable ACL caller
          wait: 1

  - name: Enable ACL caller
    type: mysql-client
    script: scripts/enable_user.sh
    args: {{ caller }} {{ default_domain }}
    require:
      after:
        task: Caller UAC
        wait: 1

cleanup_tasks:
  - name: Delete caller AOR
    type: opensips-cli
    args: -d -x mi ul_rm location {{ caller }}@{{ default_domain }}
