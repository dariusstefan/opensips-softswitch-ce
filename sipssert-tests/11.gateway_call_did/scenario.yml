---
timeout: 30

tasks:
  - name: Register callee
    type: uac-sipp
    username: {{ callee }}
    password: "{{ callee_password }}"
    config_file: scripts/sipp-register.xml
    ip: {{ callee_ip }}
    port: {{ callee_port }}

  - name: Callee UAC
    type: uas-sipp
    config_file: scripts/callee.xml
    ip: {{ callee_ip }}
    port: {{ callee_port }}
    require: Register callee

  - name: Gateway UAC
    type: uac-sipp
    config_file: scripts/gateway.xml
    ip: {{ gateway1_ip }}
    port: {{ gateway1_port }}
    keys:
      callee_did: {{ callee_did }}
    require:
      started: Callee UAC

cleanup_tasks:
  - name: Delete callee AOR
    type: opensips-cli
    args: -d -x mi ul_rm location {{ callee }}@{{ default_domain }}
