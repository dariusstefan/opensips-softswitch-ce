---
timeout: 60

tasks:
  - name: Register caller
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/sipp-register.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}

  - name: Register callee
    type: uac-sipp
    username: {{ callee }}
    password: "{{ callee_password }}"
    config_file: scripts/sipp-register.xml
    ip: {{ callee_ip }}
    port: {{ callee_port }}

  - name: Set Callee DND
    type: uac-sipp
    username: {{ callee }}
    password: "{{ callee_password }}"
    config_file: scripts/dnd_on.xml
    ip: {{ callee_ip }}
    port: {{ callee_port }}
    require:
      after:
        task: Register callee

  - name: Check DND ACL
    type: mysql-client
    script: scripts/check_dnd_on.sh
    args: {{ callee }} {{ default_domain }}
    require:
      after:
        task: Set Callee DND
  
  - name: Caller BUSY
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/caller_busy.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}
    require:
      after:
        task: Check DND ACL

  - name: Reset Callee DND
    type: uac-sipp
    username: {{ callee }}
    password: "{{ callee_password }}"
    config_file: scripts/dnd_off.xml
    ip: {{ callee_ip }}
    port: {{ callee_port }}
    require:
      after:
        task: Caller BUSY

  - name: Check DND OFF ACL
    type: mysql-client
    script: scripts/check_dnd_off.sh
    args: {{ callee }} {{ default_domain }}
    require:
      after:
        task: Reset Callee DND
  
  - name: Caller UAC
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/caller.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}
    require:
      after:
        task: Check DND OFF ACL
  
  - name: Callee UAS
    type: uas-sipp
    username: {{ callee }}
    password: "{{ callee_password }}"
    config_file: scripts/callee.xml
    ip: {{ callee_ip }}
    port: {{ callee_port }}
    require:
      after:
        task: Check DND OFF ACL

cleanup_tasks:
  - name: Delete caller AOR
    type: opensips-cli
    args: -d -x mi ul_rm location {{ caller }}@{{ default_domain }}

  - name: Delete callee AOR
    type: opensips-cli
    args: -d -x mi ul_rm location {{ callee }}@{{ default_domain }}
