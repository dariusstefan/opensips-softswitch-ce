---
timeout: 60

init_tasks:
  - name: Add CF Always URI for callee
    type: mysql-client
    script: scripts/add_cf_uri.sh
    args: {{ callee }} {{ default_domain }} sip:{{ cf_user }}@{{ default_domain }}

tasks:
  - name: Register caller
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/sipp-register.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}

  - name: Register call forward user
    type: uac-sipp
    username: {{ cf_user }}
    password: "{{ cf_pass }}"
    config_file: scripts/sipp-register.xml
    ip: {{ cf_ip }}
    port: {{ cf_port }}
  
  - name: Caller UAC
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/caller.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}
    keys:
      task_tag: nocallee
    require:
      after: Register caller
      after: Register call forward user
  
  - name: CF User UAC
    type: uas-sipp
    username: {{ cf_user }}
    password: "{{ cf_pass }}"
    config_file: scripts/cf-user.xml
    ip: {{ cf_ip }}
    port: {{ cf_port }}
    require:
      after: Register caller
      after: Register call forward user
  
  - name: Register Callee
    type: uac-sipp
    username: {{ callee }}
    password: "{{ callee_password }}"
    config_file: scripts/sipp-register.xml
    ip: {{ callee_ip }}
    port: {{ callee_port }}
    require:
      after: Caller UAC
      after: CF User UAC
  
  - name: Caller UAC 2
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/caller.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}
    keys:
      task_tag: withcallee
    require:
      after: Register Callee
  
  - name: CF User UAC 2
    type: uas-sipp
    username: {{ cf_user }}
    password: "{{ cf_pass }}"
    config_file: scripts/cf-user.xml
    ip: {{ cf_ip }}
    port: {{ cf_port }}
    require:
      after: Register Callee

cleanup_tasks:
  - name: Delete caller AOR
    type: opensips-cli
    args: -d -x mi ul_rm location {{ caller }}@{{ default_domain }}

  - name: Delete callee AOR
    type: opensips-cli
    args: -d -x mi ul_rm location {{ callee }}@{{ default_domain }}
  
  - name: Delete call forward user AOR
    type: opensips-cli
    args: -d -x mi ul_rm location {{ cf_user }}@{{ default_domain }}

  - name: Remove CF Always URI for callee
    type: mysql-client
    script: scripts/remove_cf_uri.sh
    args: {{ callee }} {{ default_domain }}
