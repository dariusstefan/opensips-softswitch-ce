---
timeout: 120

tasks:
  - name: Register caller
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/sipp-register.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}

  - name: Register callee
    type: uac-sipp
    username: {{ callee }}
    password: "{{ callee_password }}"
    config_file: scripts/sipp-register.xml
    ip: {{ callee_ip }}
    port: {{ callee_port }}
  
  - name: Disable ACL callee
    type: mysql-client
    script: scripts/disable_user.sh
    args: {{ callee }} {{ default_domain }}
    require:
      after:
        task: Register callee
        wait: 1

  - name: Caller UAC
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/caller.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}
    require:
      - after:
          task: Disable ACL callee
  
  - name: Callee UAC
    type: uas-sipp
    username: {{ callee }}
    password: "{{ callee_password }}"
    config_file: scripts/callee.xml
    ip: {{ callee_ip }}
    port: {{ callee_port }}
    require:
      - after:
          task: Disable ACL callee
      - started:
          task: Caller UAC
  
  - name: Fail caller UAC
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/caller-fail.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}
    require:
      - after:
          task: Register callee
          wait: 70
  
  - name: Enable ACL callee
    type: mysql-client
    script: scripts/enable_user.sh
    args: {{ callee }} {{ default_domain }}
    require:
      after:
        task: Fail caller UAC
        wait: 1

cleanup_tasks:
  - name: Delete caller AOR
    type: opensips-cli
    args: -d -x mi ul_rm location {{ caller }}@{{ default_domain }}

  - name: Delete callee AOR
    type: opensips-cli
    args: -d -x mi ul_rm location {{ callee }}@{{ default_domain }}
