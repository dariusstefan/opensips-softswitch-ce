---
timeout: 40

tasks:
  - name: Register caller
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/sipp-register.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}

  - name: Caller UAC
    type: uac-sipp
    username: {{ caller }}
    password: "{{ caller_password }}"
    config_file: scripts/caller.xml
    ip: {{ caller_ip }}
    port: {{ caller_port }}
    keys:
      unknown_domain: {{ opensips_ip }}:{{ callee_port }}
    require:
      - after:
          task: Register caller
  
  - name: Callee UAC
    type: uas-sipp
    username: {{ callee }}
    password: "{{ callee_password }}"
    config_file: scripts/callee.xml
    ip: {{ callee_ip }}
    port: {{ callee_port }}
    require:
      - after:
          task: Register caller

cleanup_tasks:
  - name: Delete caller AOR
    type: opensips-cli
    args: -d -x mi ul_rm location {{ caller }}@{{ default_domain }}

  - name: Delete callee AOR
    type: opensips-cli
    args: -d -x mi ul_rm location {{ callee }}@{{ default_domain }}
